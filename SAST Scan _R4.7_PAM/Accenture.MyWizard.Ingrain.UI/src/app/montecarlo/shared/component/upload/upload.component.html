<ng-container *ngIf="flow && flow === 'notgeneric'">
  <ng-container *ngIf="initiator === 'Landing'">

    <div class="vds-continue-btn my-3 open" *ngIf="file && file.length">
      <a href="javascript:;" class="btn btn-sm btn-primary vds-risk-continue"
        (click)="setTemplate('MappingPhases')">Continue</a>
    </div>
    <div class="vds-upload-file-container vds-file-uploader">
      <div class="d-flex align-items-center mb-3">
        <div class="vds-upload-title">Upload File</div>
        <div class="ml-auto vds-download-link"><a href="assets/MonteCarlo/template/Risk_Release_Predictor.xlsx"
            class="text-decoration-none"><img class="vds-icon" src="assets/MonteCarlo/images/download-template.png"
              alt="Download Template" /> Download Template</a>
        </div>
      </div>
      <div class="vds-sim-upload-container mb-3" (dragover)='allowDrop($event)' (drop)='onDrop($event)'>
        <img src="assets/MonteCarlo/images/upload.png" alt="Upload" title="Upload">
        <div class="text-center mt-3">Drop your files here <br> or
          <div class="vds-choose-file d-inline-flex" id="fileUpload1">
            <label for="vds-choose-file">Browse</label>
            <input id="vds-choose-file" type="file" (change)="getFileDetails($event)">
          </div>
        </div>
        <!-- <div class="progress vds-upload-progress d-none">
      <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="80" aria-valuemin="0"
        aria-valuemax="100"></div>
    </div> -->
      </div>

    </div>

    <!-- File Uploaded -->
    <div class="vds-download" *ngIf='file && file.length'>
      <div class="d-flex align-items-center">
        <img src="assets/MonteCarlo/images/uploaded-file.png" alt="File">
        <div class="vds-download-info d-flex flex-column">
          <span>Completed</span>
          <span>{{ file[0].name }} </span>
        </div>
        <a href="javascript:;" title="Tick" class="vds-download-icon ml-auto">
          <img src="assets/MonteCarlo/images/tick.svg" alt="Tick"></a>
      </div>
    </div>

  </ng-container>


  <ng-container *ngIf="initiator === 'Input'">
    <div class="vds-upload-file-container vds-file-uploader">

      <div class="d-flex align-items-center mb-3">
        <div class="ml-auto vds-download-link"><a href="assets/MonteCarlo/template/Risk_Release_Predictor.xlsx"
            class="text-decoration-none">
            <img class="vds-icon" src="assets/MonteCarlo/images/download-template.png" alt="Download Template"> Download
            Template</a>
        </div>
      </div>

      <div class="vds-sim-upload-container mb-3" (dragover)='allowDrop($event)' (drop)='onDrop($event)'>
        <img src="assets/MonteCarlo/images/upload.png" alt="Upload" title="Upload">
        <div class="text-center mt-3">Drop your files here <br> or
          <div class="vds-choose-file d-inline-flex" id="fileUpload1">
            <label for="vds-choose-file">Browse</label>
            <input id="vds-choose-file" type="file" (change)="getFileDetails($event)">
          </div>
        </div>

      </div>

    </div>

    <!-- File Uploaded -->
    <div class="vds-download" *ngIf='file && file.length'>
      <div class="d-flex align-items-center">
        <img src="assets/MonteCarlo/images/uploaded-file.png" alt="File">
        <div class="vds-download-info d-flex flex-column">
          <span>Completed</span>
          <span>{{ file[0].name }} </span>
        </div>
        <a href="javascript:;" title="Tick" class="vds-download-icon ml-auto">
          <img src="assets/MonteCarlo/images/tick.svg" alt="Tick"></a>
      </div>
    </div>
  </ng-container>

</ng-container>

    <div class="vds-risk-modal modal show" id="uploadfilemodal" tabindex="-1" role="dialog"
      aria-labelledby="uploadfilemodalTitle" aria-modal="true" style="display: block;">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header d-flex pt-3 pr-3">
            <h5 class="modal-title">Upload Files</h5>
            <!-- <a href="javascript:;" class="ml-auto" data-dismiss="modal" aria-label="Close"><img src="assets/MonteCarlo/images/close-w.svg"
                alt="Close" /></a> -->
          </div>
          <div class="modal-body">
          
            <div class="myw-file-upload  mt-2">
              <div class="myw-file-drag d-flex align-items-center justify-content-center" (dragover)='allowDrop($event)'
                (drop)='onDrop($event)'>
                <label>
                  <span>Drag &amp; Drop or <strong>Browse Files</strong></span>
                  <input #fileInputRef type="file" (change)="getFileDetails($event)" />
                </label>
              </div>
              <div class="myw-file-list" *ngIf='file && file.length'>
                <div class="myw-file-item d-flex align-items-center">
                  <div class="flex-fill d-flex align-items-center">
                    <h6>{{ file[0].name }}</h6>
                    <div class="flex-fill">
                      <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                          aria-valuemax="100" style="width: 100%;"></div>
                      </div>
                      <small>Completed</small>
                    </div>
                    <span>100%</span>
                  </div>
                  <a href="javascript:;" title="Remove" aria-label="Remove" (click)="removeFile()"></a>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-end mt-4" *ngIf="file && file.length">
              <button class="btn btn-primary" (click)="setTemplate('MappingPhases')">Continue</button>
            </div>
          </div>
        
        </div>
      </div>
    </div>
  </ng-container>
