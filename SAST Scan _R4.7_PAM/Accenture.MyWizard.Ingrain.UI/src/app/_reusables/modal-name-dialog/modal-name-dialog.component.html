<div class="modal-dialog-scrollable">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="ingrAI-enter-model-title">{{title}}</h5>
            <button type="button" class="close" aria-label="Close" (click)='closePopUp()'></button>
        </div>
        <div class="modal-body">
            <div class="d-flex flex-column justify-content-center">
                <form #form=ngForm>
                    <div class="ingrAI-search ml-auto ingrAI-search-container">
                        <input placeholder="{{placeholder}}" type="text" maxlength="70" #modalNameInput=ngModel class="form-control"
                            name='modalName' required [(ngModel)]='modalName'>
                            <label class="form-label">You have {{ 70 - modalName?.length}} of 70 characters remaining.</label>

                    </div>
                </form>
            </div>
            <div class="d-flex justify-content-end myw-actions" style="margin-top: 1.56rem;">
                <button type="button" class="btn btn-primary" (click)='onEnter()'>Save</button>
            </div>
        </div>
    </div>
</div>
