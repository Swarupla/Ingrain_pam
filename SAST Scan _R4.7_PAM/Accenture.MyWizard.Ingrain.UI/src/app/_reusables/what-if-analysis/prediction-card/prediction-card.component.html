<div *ngIf="problemType == 'Multi_Class'" class="width-100 row predictOutcome ingrAI-box-container"
style="flex-wrap: nowrap;overflow-x: auto;width: auto;margin: 1em;
    margin-right: 0px;">
  <div class="ingrAI-heading bold breakword">{{targetColumn}}</div>
  <div class="col-4" *ngFor="let probablities of predictions.Probablities"> 
    <app-prediction-donut [donutInnerRadius]="45" [pythonProgressVal]="probablities.prcntValue" [label]="probablities.probablitynName">
    </app-prediction-donut>
  </div>
</div>


<div *ngIf="problemType == 'classification' && !prescriptiveAnalysis" class="width-100 row ingrAI-box-container"
  style="flex-wrap: nowrap;overflow-x: auto;width: auto;margin: 1em;
    margin-right: 0px;">
  <div class="ingrAI-heading bold breakword">{{targetColumn}}</div>
  <div class="col-4">
    <app-prediction-donut [donutInnerRadius]="55" [pythonProgressVal]="predictions.Probablities.Probab1" [label]="predictions.Prediction">
    </app-prediction-donut>
  </div>
  <div class="col-4">
    <app-prediction-donut [donutInnerRadius]="55" [pythonProgressVal]="predictions.Probablities.Probab2" [label]="predictions.OthPred">
    </app-prediction-donut>
  </div>
</div>
