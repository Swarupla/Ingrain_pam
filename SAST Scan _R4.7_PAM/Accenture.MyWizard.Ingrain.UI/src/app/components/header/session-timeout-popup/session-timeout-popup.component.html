<div class="modal-dialog modal-dialog-centered modal-dialog-scrollabl phx-modal-content" style="max-width: 650px !important;">
  <div class="modal-content" style="top: -27px;">
    <div class="modal-header">
      <h5 class="modal-title" id="ingrAI-enter-model-title" style="color:white;margin:0;">Session TimeOut</h5>
    </div>
    <div class="modal-body">
      <div class="form-group" style="border-bottom: 1px solid #d6d2d287;">
        <div *ngIf="data.disableContinue === false" class="justify-content-center align-items-center"
          style="padding:20px;">
          <div><strong>Your online session is about to end due to inactivity.</strong></div>
          <div>If you want to extend click on Continue button otherwise click on End Session</div>
        </div>
        <div *ngIf="data.disableContinue === true" class="justify-content-center align-items-center"
          style="padding:20px;">
          <!-- <div style="font-weight: bold;">As a security precaution, you are now required to close your browser session and
          login again.</div> -->
          <div style="padding-bottom: 1rem;"><strong>Your online session has ended due to inactivity.</strong></div>
          <div>As a security precaution, you are now required to Sign
            In again </div>
          <!-- <div class="mt-3">Click OK to proceed</div> -->
          <!-- <div>Your session has expired !!</div> -->
        </div>
      </div>
      <div class="d-flex justify-content-end myw-actions">
        <!-- <button class="btn btn-primary" (click)="onContinue()" [hidden]="data.disableContinue">Continue</button>
        <button class="btn btn-primary" (click)='onClose()'>OK</button> -->
        <ng-container *ngIf="data.disableContinue === true">
          <!-- <button class="btn btn-secondary" (click)='onClose()'>End Session</button> -->
          <button class="btn btn-primary" (click)="signInUser()">Sign In</button>

        </ng-container>
        <ng-container *ngIf="data.disableContinue === false">
          <button class="btn btn-primary" (click)="onContinue()" [hidden]="data.disableContinue">Continue</button>
          <button class="btn btn-primary" (click)='onClose()'>End Session</button>
        </ng-container>


      </div>
    </div>
  </div>
</div>
