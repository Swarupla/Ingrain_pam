<div class="ingrain-fullmodal" id="sampledataModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
  aria-labelledby="sampledataModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="sampledataModalTitle" *ngIf="this.router.url.includes('usecasedefinition')== true">
          Sample Data</h5>
        <h5 class="modal-title" id="sampledataModalTitle" *ngIf="this.router.url.includes('preprocessdata')== true">Show
          Data</h5>
        <h5 class="modal-title" id="sampledataModalTitle"
          *ngIf="(this.router.url.includes('preprocessdata')== false)||(this.router.url.includes('usecasedefinition')== false)">
          &nbsp;</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)='onClose()'>
          <span aria-hidden="true">&nbsp;</span>
        </button>
      </div>
      <div class="modal-body ">      
        <div class="table-responsive myw-scrollbar" style="max-height: 400px;">
          <table class="table table-striped table-hover table-vmiddle myw-table">
            <thead>
              <tr>
                <th *ngFor="let header of columnHeaders" scope="col">{{header}}</th>
              </tr>
            </thead>

            <ng-container *ngIf="problemTypeFlag; then TimeSeries; else noTimeSeries">
            </ng-container>

            <ng-template #noTimeSeries>
              <tbody>
                <tr *ngFor="let row of tableData | paginate: { id: 'showData_pagination',
                            itemsPerPage: 10,
                            currentPage: page
                           }">
                  <td *ngFor='let header of columnHeaders'>
                    {{row[header]}}
                  </td>
                </tr>
              </tbody>
            </ng-template>

            <ng-template #TimeSeries>
              <tbody>
                <tr *ngFor="let row of tableData[activeTab] | paginate: { id: 'showData_pagination',
                              itemsPerPage: 10,
                              currentPage: page
                             }">
                  <td *ngFor='let header of columnHeaders'>
                    {{row[header]}}
                  </td>
                </tr>
              </tbody>
            </ng-template>
          </table>
        </div>
        <div class="d-flex align-items-center justify-content-end myw-pagination" style="margin: 0rem;">

          <!-- <ul class="nav nav-tabs ingrAI-body-tab" id="myTab" role="tablist">

                      {{tabName}}

                  </li>
                </ul> -->

              (pageChange)="page = $event">
            </pagination-controls>
          </div>
