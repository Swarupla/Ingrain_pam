         <div class="form-group">
         <label class="form-label" >Application Name:</label>
         
          <input type="text" class="form-control" #appName=ngModel name = 'appname' 
          [(ngModel)] = "appname" maxlength="70" (keyup)="validatespecialchar(appName.value)" required>
          <label class="form-label">You have {{ 70 - appname.length}} of 70 characters remaining.</label>
          <label [hidden]="!errorspecialchar" style="color: red;font-size:smaller">
            No sepecial character are allowed</label><br/>
          </div>
         
      <div class="form-group"><label class="form-label">Application URL:</label>
      <input type="text" #baseUrl=ngModel name='baseurl' class="form-control"
       [(ngModel)] = "baseurl" maxlength="70" (keyup)="onKey(baseUrl.value)" required>
       <label class="form-label">You have {{ 70 - baseurl.length}} of 70 characters remaining.</label>
       <div [hidden]="!errorvalid"><label style="color: red;font-size:smaller">
        Enter valid application url (start with http:// or https:// and url contain at least one dot(.))<br/>
        Note - only :/.?&_- special characters are allowed</label>
      </div>
      </div>
