<div id="main" class="ingrAI-content ingrAI-cust-wrap flex-fill">
  <div class="ingrAI-body-content">
      <!-- <div class="ingrAI-heading">Story ID classification by priority</div> -->
      <div class="d-flex mb-1">
        <div class="myw-back">
          <a href="javascript:;" class="mr-2 text-decoration-none">
              <img src="assets/images/back.svg" alt="Back" (click)="navigateTodeployModel()">
          </a>
          <span class="myw-500 fs-18">Prediction</span>
         </div>  
        
          <div class="ml-auto">
              <input type="button" class="btn btn-secondary" value="My Models" (click)="navigateToMyModels()">
          </div>
      </div>
      <div class="row">
          <div class="col-12">
              <div class="ingrAI-box-container mb-4">
                  <div class="row">
                    <div class="ml-auto mr-4">
                      <app-info-tooltip [className]="'toggleRight'">
                        <div class="htmlDesignedTooltip">
                          Predictions for the test data points of the Model
                        </div>
                      </app-info-tooltip>
                    </div>
                      <div class="col-12 col-lg-12">
                          <div class="ingrAIn-visual-prediction-chart mt-2"  *ngIf='isClassification'>
                            <app-stack-chart [data]="chartData" [ylabels]="ylabels"
                            [modelMonitoring]="true"
                            [visualizationResponse]="visualizationResponse"></app-stack-chart>
                          </div>
                          <div class="ingrAIn-visual-prediction-chart mt-2"  *ngIf='isRegression'>
                          <app-line-chart [isSingleLine]="true" [lineChartData]="lineChart"
                          [modelMonitoring]='true'
                          [lineChartHeight]=400 [isVisualization]="true" [isRegression]="isRegression"
                          [visualizationResponse]="visualizationResponse">
                        </app-line-chart>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      
      <div class="col-12 d-flex justify-content-end">
        <input type="button" class="btn btn-secondary my-3" aria-label="Close"
          value="Close" (click)="navigateTodeployModel()" />
      </div>
  </div>
</div>
