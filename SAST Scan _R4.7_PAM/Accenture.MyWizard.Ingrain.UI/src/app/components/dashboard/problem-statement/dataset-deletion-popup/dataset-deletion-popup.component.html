<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="ingrAI-enter-model-title">&nbsp;</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)='onClose()'>
        <span aria-hidden="true">&nbsp;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <span>Are you sure you want to delete the Dataset&nbsp;<b> {{DatasetName}}</b> ?</span>
      </div>
      <div class="d-flex justify-content-end myw-actions">
        <button class="btn btn-secondary" (click)='onClose()'>No</button>
        <button class="btn btn-primary" (click)='onConfirm()'>Yes</button>
      </div>
    </div>
  </div>
</div>
