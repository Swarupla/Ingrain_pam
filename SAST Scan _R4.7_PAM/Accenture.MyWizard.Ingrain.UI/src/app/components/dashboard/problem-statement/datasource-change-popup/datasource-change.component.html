<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="ingrAI-enter-model-title">&nbsp;</h5>
      <button type="button" class="close" aria-label="Close" data-dismiss="modal" (click)='onClose()'>
        <span aria-hidden="true">&nbsp;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <form #form=ngForm style="max-width:470px;">
          <!-- NA Team Defect Fix
          <span style="max-width:470px;">Are you sure you want to change the Data Source? If Yes, then please complete
            the entire model deployment flow as the web service will also be impacted.</span> -->
          <span style="max-width:470px;">You are about to change the data source. This will remove all the progress done
            on this model so far. Click Ok to proceed or Cancel to return.</span>
        </form>
      </div>
      <div class="d-flex justify-content-end myw-actions">
        <button type="button" class="btn btn-secondary" (click)='onClose()'>Cancel</button>
        <button type="button" class="btn btn-primary" (click)='onConfirm()'>Ok</button>
      </div>
    </div>
  </div>
</div>
