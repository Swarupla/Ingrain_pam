<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header border-0">
      <h5 class="modal-title" id="ingrAI-enter-model-title">&nbsp;</h5>
      <button type="button" class="close" aria-label="Close" (click)='onClose()'>
        <svg class="ingrAI-icon-svg ingrAI-icon-svg-md">
          <use xlink:href="#ingrAI-icon-close"></use>
        </svg>
      </button>
    </div>
    <div class="modal-body py-0">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <form #form=ngForm>
          <label>{{title}}</label>
          <div class="ingrAI-search ml-auto ingrAI-search-container">
            <input type="text" #featureNameInput=ngModel class="form-control" maxlength="70" name='featureName' required
              [(ngModel)]='featureName' placeholder="Feature name..">
            <button type="button" class="btn btn-primary" aria-label="Search" (click)='onEnter(modalNameInput)'><svg
                class="ingrAI-icon-svg ingrAI-icon-svg-lg">
                <use xlink:href="#ingrAI-icon-enter"></use>
              </svg></button>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer border-0">
      <button type="button" class="btn btn-secondary" (click)='onClose()'>Cancel</button>
      <button type="button" class="btn btn-primary" (click)='onEnter(featureNameInput.model)'>Enter</button>
    </div>
  </div>
</div>
