
<div class="ingrain-fullmodal" id="sampledataModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="sampledataModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="sampledataModalTitle">Dataset</h5> 
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)='onClose()'>
                      <span aria-hidden="true">&nbsp;</span>
                  </button>
          </div>
          <div class="modal-body myw-scrollbar" style="max-height: 500px;">
                   <div class="table-responsive">
                  <table class="table table-striped table-hover table-vmiddle myw-table">
                      <thead>
                        <tr>
                          <th *ngFor="let header of columnslist" scope="col">{{header}}</th>
                        </tr>
                      </thead>                
                   
                          <tbody>
                            <tr *ngFor="let row of datasettable | paginate: { id: 'dataset_pagination',
                            itemsPerPage: 10,
                            currentPage: page
                           }; let i = index">
                               <td *ngFor='let header of columnslist'>
                                {{row[header]}}
                              </td> 
                            </tr>
                          </tbody>                                            
                  </table>
              </div>
              <div class="d-flex align-items-center justify-content-end myw-pagination">
                <div class="d-flex pt-10">
                  <pagination-controls id="dataset_pagination" maxSize="10" directionLinks="true" (pageChange)="page = $event">
                  </pagination-controls>

                 </div>
              </div>
          </div>
      </div>
  </div>
</div>
