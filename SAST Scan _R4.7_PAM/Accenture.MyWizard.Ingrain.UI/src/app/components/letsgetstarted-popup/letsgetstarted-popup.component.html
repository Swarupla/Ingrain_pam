<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="saveViewModalTitle">&nbsp;</h5>
      <button type="button" class="close" data-dismiss="modal"
        aria-label="Close" (click)='onClose()'>
        <span aria-hidden="true">&nbsp;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <span> Would you like to initiate model training?</span>
      </div>
      <div class="d-flex justify-content-end myw-actions">

        <a *ngIf='showFeatureBranchRedirection'
          href="https://devut-ai-mywizard-si.aiam-dh.com/ingrainf"
          target="_blank"> Navigate to Feature Branch</a>

        <button class="btn btn-secondary" (click)='onSkip()'>Skip</button>
        <button class="btn btn-primary" (click)='onConfirm()'>Yes</button>
      </div>
    </div>
  </div>
</div>
