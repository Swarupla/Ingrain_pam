<div class="modal-dialog ingrAI-create-model modal-dialog-centered">
  <div class="modal-content">

    <div class="modal-header border-0">
      <h5 class="modal-title" id="ingrAI-create-model-title">Create new Model</h5>
      <button type="button" class="close" aria-label="Close" (click)="onClose()" id="cancelcreate">
        <svg class="ingrAI-icon-svg ingrAI-icon-svg-md">
          <use xlink:href="#ingrAI-icon-close"></use>
        </svg>
      </button>
    </div>

    <div class="modal-body py-0 ">
      <div (dragover) ='allowDrop($event)' (drop) = 'onDrop($event)' class="ingrAI-model-file-uploader d-flex align-items-center justify-content-center mb-3">
        <label for="ingrAI-upload" class="d-flex flex-column">
          <span><svg class="ingrAI-icon-svg ingrAI-icon-svg-modal">
              <use xlink:href="#ingrAI-icon-add"></use>
            </svg></span>
          <!-- <span class="ingrAI-drag-text">Add file or Drag &amp; Drop</span> -->
          <span class="ingrAI-drag-text">Add file</span>
          <span>File types: Excel and CSV</span>
         
          <input type="file" style="display:none" id="ingrAI-upload"
            accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,.csv"
            (change)="getFileDetails($event)" />
        </label>
      </div>


      <div class="ingrAI-model-file-uploader d-flex align-items-center justify-content-center ">
        <a class="d-flex flex-column" id="createModel">
          <span><svg class="ingrAI-icon-svg ingrAI-icon-svg-modal">
              <use xlink:href="#ingrAI-icon-database"></use>
            </svg></span>
          <input type="button" class="btn btn-primary mt-3" value="Connect to Data Source" (click) = "openModalForApi()"/>
        </a>
      </div>
    </div>
    <div class="modal-footer border-0">
      <button type="button" class="btn btn-secondary" (click)="onClose()">Cancel</button>
    </div>
  </div>
</div>
