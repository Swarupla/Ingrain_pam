 <!-- <div class="modal"> -->
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content" style="width: 765px;">
          <div class="modal-header">
              <h5 class="modal-title">File Create</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)='onClose()'>
                  <span aria-hidden="true">&nbsp;</span>
              </button>
          </div>
          <div class="modal-body myw-scrollbar">
              <div class="d-flex">
                  <div><img src="assets/images/file-info.svg" alt="" class="myw-icon myw-40"/></div>&nbsp;&nbsp;&nbsp;&nbsp;
                  &nbsp;&nbsp;<div>
                      <ol>
                          <li class="pb-2">Provide the Dataset Name</li>
                          <li>Upload the Required File</li>
                      </ol>
                  </div>
              </div>
              <div class="form-group">
                  <label class="form-label">Dataset Name</label>

                  <input type="text" #datasetNameInput=ngModel class="form-control" name='datasetName'
                   required maxlength="70" [(ngModel)]='datasetName'>
                   <small class="form-text text-muted">You have {{70 - datasetName?.length}} of 70 characters
                    remaining.</small>
                  <!-- <input type="text" class="form-control" placeholder="Type here"/> -->
              </div>
              <div class="fs-14 myw-500 mb-2">Upload File</div>
              <div class="myw-file-drag d-flex flex-column align-items-center justify-content-center">              
              <label>
                <span>Drag &amp; Drop or <strong>Browse Files</strong></span>
                <input #fileInput type="file" id="ingrAI-upload"                  
                  accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,.csv"
                  (change)="getFileDetails($event)" multiple />
              </label>              
              <div class="fs-12">File type: Excel and CSV</div>
              </div>

              <div *ngIf="this.files.length > 0">
                <div class="myw-file-item d-flex align-items-center"
                  *ngFor="let file of this.files;let fileAtIndex = index">
                  <div class="flex-fill d-flex align-items-center">
                    <h6>{{file.name}}</h6>
                    <div class="flex-fill">
                      <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0"
                          aria-valuemax="100" style="width: 100%;"></div>
                      </div>
                      <small>Uploaded</small>
                    </div>
                    <span>100%</span>
                   
                  </div>
                  <a style="cursor: pointer;" title="Remove" (click)="removeFile(fileAtIndex,file.name,fileInput)"
                    aria-label="Remove"></a>
                </div>
                <div *ngIf="this.files.length>0"
                  style="margin-right: 10em;font-size: 0.85rem;font-weight: 500;border-left: 5px solid #004dff;padding-left: 5px;">
                  <!-- <input type="checkbox" [checked]="PIConfirmCheckbox"> -->
                  <div>
                    <span style="margin-right: 5px;">Does this file contain PII Data?</span>
                    <span>
                      <app-info-tooltip [labelTitle]="''" [description]="'pidatahelpDataSet'" [isImage1]="true"></app-info-tooltip>
                    </span>
                  </div>
                  <input type="radio" name="PIConfirmRadio" (change)="onPIConfirmation(true)"><span class="ml-2">Yes</span>
                  <input type="radio" name="PIConfirmRadio" class="ml-2" (change)="onPIConfirmation(false)"><span
                    class="ml-2">No</span>
                </div>
              </div>
                
              <br/>
               <div class="form-group"> 
                <!-- <div class="fs-14 myw-500 mb-2">IsPrivate</div> -->
              <div>
                <div class="form-inline">
                  <label class="myw-checkbox"><input type="radio" (click)="getpublicflag()" name="radio-api"><span>Public</span></label>
                  <label class="myw-checkbox"><input type="radio" (click)="getprivateflag()" name="radio-api" checked><span>Private</span></label>
              </div>
                <!-- <label class="myw-switch ingr-switch">
                  <input #switch
                    (click)="onSwitchChanged(switch)" type="checkbox" name="onoffswitch" id="myonoffswitch"
                    [checked]="IsPrivate == true">
                  <span class="label-first">Public</span>
                  <span class="switch-toggle"></span>
                  <span class="label-last">Private</span>
                </label> -->
              </div>
              </div> 

              <div class="d-flex justify-content-end myw-actions mt-4">
                  <button type="submit" class="btn btn-primary" data-dismiss="modal" data-toggle="modal"
                  (click)="onSubmit(datasetNameInput)">Save</button>
              </div>
          </div>
      </div>
  </div>
