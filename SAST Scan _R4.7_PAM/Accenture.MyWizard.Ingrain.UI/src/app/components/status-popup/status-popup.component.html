<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header border-0">
      <h5 class="modal-title" id="ingrAI-enter-model-title">&nbsp;</h5>
      <button type="button" class="close" aria-label="Close" (click)='onClose()'>
        <svg class="ingrAI-icon-svg ingrAI-icon-svg-md">
          <use xlink:href="#ingrAI-icon-close"></use>
        </svg>
      </button>
    </div>
    <div class="modal-body py-0">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <form #form=ngForm style="max-width:470px;">
          <p style="
          font-size: large;
          font-weight: bold;
          text-align: center;
      ">{{message}}</p>
          <p>{{statusMessageText}}</p>
        </form>
      </div>
    </div>
    <div class="modal-footer border-0">
      <button type="button" class="btn btn-primary" (click)='onClose()'>Close</button>
    </div>
  </div>
</div>
