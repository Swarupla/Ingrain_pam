<div class="main">
    <!-- Header region Starts -->
    <div class="anomaly-header">
        <div class="myw-navbar" style="z-index: 800 !important; top: 0rem !important;"
            [ngClass]="isnavBarToggle == true ? 'collapsed': ''">
            <div class="myw-container d-flex flex-wrap">
                <div class="d-flex flex-nowrap align-items-center myw-navbar-wrap">
                    <div class="myw-navbar-inner d-flex align-items-center">
                        <a class="text-reset text-decoration-none mr-2" title="Back" aria-label="Back">
                            <img src="assets/images/back.svg" alt="Back" class="myw-icon" (click)=previous()></a>
                        <h6 class="m-0">Ready to Use AI Services: Anomaly Detection</h6>
                    </div>
                </div>
                <div class="d-flex flex-nowrap justify-content-end myw-navbar-actions"
                    [ngClass]="isNavBarLabelsToggle == true ? 'myw-navbar-active': ''">
        
                    <a class="myw-navbar-action" role="button" title="Refresh List" (click)="refreshModelList()"
                        data-toggle-tooltip="tooltip" data-placement="bottom" data-trigger="hover"><img
                            src="assets/MonteCarlo/images/refresh.svg" alt="Refresh List" /><span>Refresh List</span></a>
                    <a (click)="toggleNavBarLabels()" class="myw-navbar-toggle" title="Toggle Labels" data-toggle="tooltip"
                        data-placement="left" data-trigger="hover"><img src="assets/images/caret.svg" alt="" /><span
                            class="sr-only">Toggle Labels</span></a>
                </div>
            </div>
            <a class="myw-navbar-pin" title="Toggle Navbar" (click)="toggleNavBar()" data-toggle="tooltip" data-placement="left"
                data-trigger="hover"><img src="assets/images/pin.svg" alt="" /><span class="sr-only">Toggle
                    Navbar</span></a>
        </div>
    </div>
    <!-- Header region Ends -->
    <!-- Body View region Starts -->
    <div class="row">
        <!-- Upload view region Starts -->
        <div class="col-12">
            <div class="myw-container py-2">
                <div class="myw-section py-2">
                  <div class="px-3">
                    <h6 class="myw-600 mb-2">Anomaly Detection</h6>
                        <app-ad-upload-data (uploadedData)="getUploadedData($event)"></app-ad-upload-data>
                    </div>
                </div>
            </div>
        </div>
        <!-- Upload view region Ends -->
        <!-- Deployed Model list view Starts -->
        <div class="col-12">
            <div class="myw-container py-2">
                <div class="myw-section py-2">
                    <div class="px-3">
                        <app-ad-deployed-model-list></app-ad-deployed-model-list>
                    </div>
                </div>
            </div>
        </div>
        <!-- Deployed model list view Ends -->

    </div>
    <!-- Body View region Ends -->

</div>
