<h1 *ngIf='invokedPython'>Python was invoked succesfully. it might takes some time to process please wait</h1>
<h2 *ngIf='invokedPython'> its been {{refresh}} sec</h2>

<img *ngIf="loading" src="../../../assets/ajax-loader.gif" />
<table *ngIf="!loading" style="width:100%">
  <tr>
    <th>id</th>
    <th>correlationId</th>
    <th>Status</th>
  </tr>
  <td>{{ contacts._id }}</td>
  <td>{{ contacts.CorrelationId }}</td>
  <td>{{ contacts.Status }}</td>
</table>
